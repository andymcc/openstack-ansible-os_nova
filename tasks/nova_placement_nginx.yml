- name: Add nginx user to nova group for log writing
  user:
    name: "{{ nova_nginx_user_name }}"
    groups: nova
    append: yes
  when:
    - inventory_hostname in groups['nova_api_placement']
  notify:
    - reload nginx
  tags:
    - nova-install

- name: Create directory for logs when dedicated nginx host
  file:
    path: "/var/log/nova"
    state: directory
  when:
    - inventory_hostname not in groups['nova_api_placement']
  tags:
    - nova-install

- name: Add NGinx vhosts
  include_role:
    name: nginx
    tasks_from: configuration
  vars:
    nginx_sites: "{{ nova_nginx_placement_sites }}"
